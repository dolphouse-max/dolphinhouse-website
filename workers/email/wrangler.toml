name = "dolphinhouse-emailbot"
main = "./index.js"
compatibility_date = "2025-09-06"
compatibility_flags = ["nodejs_compat"]

workers_dev = true

# Bindings (match existing project resources)
[[d1_databases]]
binding = "DB"
database_name = "dolphinhouse-admin"
database_id = "7fe77243-2caa-46d8-af95-a3f8a234a019"

[[vectorize]]
binding = "VECTORIZE"
index_name = "dolphinhouse-rag"

[ai]
binding = "AI"

[vars]
EMAIL_FROM = "contact@dolphinhouse-alibaug.com"
# Set to "1" to actually send a reply using Cloudflare Email Routing
USE_CLOUDFLARE_REPLY = "1"